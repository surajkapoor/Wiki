<html>
  <body>
	  <fieldset class = "registration-box" id = "fieldset">
	<form method = "post">
		<div class = "registration-box" id = "login"></div>
			<div>
				<label>username:<input type='text' name='username' value='{{login_name}}' class = "registration-box"></label>
					<span class = "registration-box" style='color:red'>{{username_error}}</span>
			</div>
			<div>	
				<label>password:<input type='password' name='password' class = "registration-box"></label>
					<span class = "registration-box" style='color:red'>{{login_pw_error}}</span>
			</div>	
			<div>
				<input type="submit" id = "submit">
			</div>
			<div>
				<a id = "reg-option" href="/signup">signup here</a>
			</div>
		</div>			
	</form>
	</fieldset>
  </body>

</html>
